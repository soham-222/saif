<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta | Temporary Service Disruption</title>
  <link rel="icon" href="d4ZIVX-5C-b.ico">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #e6ecf5, #f5f7fa);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1c1e21;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      animation: fadeIn 0.7s ease-in-out;
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #1877f2;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444950;
      margin-top: 10px;
      line-height: 1.5;
    }

    .footer-note {
      font-size: 13px;
      color: #999;
      margin-top: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    
    <h1>Temporary Service Unavailable</h1>
    <p>We are currently addressing an unexpected issue
affecting Meta services.</p>
    <p>Please try again after<strong>Approximately 1 Hour.</strong>.</p>
    <div class="footer-note">Thank you for your understanding<br> - Meta Platform Status</div>
  </div>


</body></html>
